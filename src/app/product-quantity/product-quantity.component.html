<div class="quantityUpdate">
    <button (click)="removeOneFromShoppingCart()" class="plusMinusButtons" style="float:left" md-raised-button color="accent">-</button>
    <span class="productQuantity">{{shoppingCart.getQuantity(product)}} in cart</span>
    <button (click)="addToShoppingCart()" class="plusMinusButtons" style="float:right" md-raised-button color="accent">+</button>
</div>
