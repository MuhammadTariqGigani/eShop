<md-card class="productCard mat-elevation-z8">
    <img md-card-image [src]="product.imageUrl" alt="Image goes here" class="productImage"/>
    <md-card-content>
        <h4>{{product.title}}</h4>
        <p>{{product.price | currency:'USD':true}}</p>

        <!-- Card Footer-->
        <md-card-actions *ngIf="showActionButtons && shoppingCart">
            <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToShoppingCart()" md-raised-button color="primary" 
            class="eShopButton addToCartButton">Add to Cart</button>
            <ng-template #updateQuantity>
                <product-quantity
                    [product]="product"
                    [shoppingCart]="shoppingCart"
                    [showActionButtons]="showActionButtons">
                </product-quantity>
            </ng-template>
        </md-card-actions>
    </md-card-content>
</md-card>
